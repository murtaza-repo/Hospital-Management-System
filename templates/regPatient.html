{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/floating-labels.css') }}">
{% endblock %}

{% block body %}
    <div class="mb-2 mt-3 text-center">
        <h1 class="h3 mb-3 font-weight-normal">Register Patient</h1>
        <hr>
    </div>
    <form class="data-form" action="{{ url_for('registerPatient') }}" method="POST">
        <div class="form-group">
            <label for="inputssnID">Patient SSN ID*</label>
            <input type="text" name="ssnID" id="inputssnID" class="form-control" placeholder="Enter SSN ID" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputssnID">Patient Name*</label>
            <input type="text" name="name" id="inputName" class="form-control" placeholder="Enter Patient Name" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputAge">Patient Age*</label>
            <input type="number" name="age" id="inputAge" class="form-control" placeholder="Enter Patient Age" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputDoj">Date of Admission*</label>
            <input type="date" name="doj" id="inputDoj" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputBed">Type of Bed*</label>
            <select class="form-control" name="type_of_bed" id="inputBed" required autofocus>
                <option disabled selected value="">Select Type of Bed</option>
                <option value="General">General Ward</option>
                <option value="Semi">Semi sharing</option>
                <option value="Single">Single Room</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address*</label>
            <textarea class="form-control" name="address" id="inputAddress" placeholder="Enter Patient Address" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="stateId">State*</label>
            <input class="form-control" type="hidden" name="country" id="countryId" value="IN" />
            <select name="state" class="states order-alpha form-control" id="stateId" required>
                <option value="">Select State</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cityId">City*</label>
            <select name="city" class="cities order-alpha form-control" id="cityId" required>
                <option value="">Select City</option>
            </select>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn  btn-danger" type="reset">Reset</button>
        </div>
    </form>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="//geodata.solutions/includes/statecity.js"></script>
{% endblock %}
